         function readxml() {
             var xmlhttp = new XMLHttpRequest();
             xmlhttp.onreadystatechange = function () {
                 if (this.readyState == 4 && this.status == 200) {
                     write(this);

                 }
             }
             xmlhttp.open("GET", "mother.xml", true);
             xmlhttp.send();
         }
         function write(xml) {
             var file = "mother.xml";
             var x, i, xmlDoc, txt;
             var c = 0;
             var cc = 0;
             xmlDoc = xml.responseXML;
             txt = "";
             x = xmlDoc.getElementsByTagName("product");
             txt += "<tr><td><a href='bottom.html'>back</a></td></tr>";
             txt += "<tr>";
             for (i = 0; i < x.length; i++) {
                 cc++;
                 if (x[i].getElementsByTagName("cat")[0].childNodes[0].nodeValue.includes("Motherboard")) {
                     c++;
                     txt += "<td onmouseover='tooltip.ajax(this,"+'"' + file +'"'+", myAjaxSettingProd"+String(i)+", {position:0});'" +"><img src = '" + x[i].getElementsByTagName("pic")[0].childNodes[0].nodeValue + "' class='ii'/><br>" + x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "<br>" + x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + "<br>" + "</td>";
                     if (c % 5 == 0) { break; }
                 }

             }

             txt += "</tr>";
             if (c == 5) {
                 if (x[i].getElementsByTagName("cat")[0].childNodes[0].nodeValue.includes("Motherboard")) {
                     txt += "<tr>";
                     for (i = cc; i < x.length; i++) {
                         if (!x[i].getElementsByTagName("cat")[0].childNodes[0].nodeValue.includes("Motherboard")) { break; }
                         txt += "<td onmouseover='tooltip.ajax(this,"+'"' + file +'"'+", myAjaxSettingProd"+String(i)+", {position:0});'" +"> <img src = '" + x[i].getElementsByTagName("pic")[0].childNodes[0].nodeValue + "' class='ii'/><br>" + x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue + "<br>" + x[i].getElementsByTagName("price")[0].childNodes[0].nodeValue + "<br>" + "</td>";

                     }
                 }
                 txt += "</tr>";

             }
             document.getElementById("mother").innerHTML = txt;
         }
